version: "3"
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: m_money
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: mysql://root:root@db:3306/m_money
      JWT_SECRET: your-secret-key
      REFRESH_SECRET: your-refresh-secret
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
volumes:
  db-data:
